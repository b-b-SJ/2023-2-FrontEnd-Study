<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<div class = "todo-title">
			<title>My Little Todo-List</title>
		</div>
		<link rel = "stylesheet" href = "style.css"/>
	</head>
	<body>
		<div class = "container">
			<div class = "todo-title">
				My Little Todo-List
			</div>
				<form id = "todo-form">
                     <input id="todo-input" type = "text" placeholder="Anything to-do?">
                     <button id="input-button" onclick="addTodoList()"> + </button>
                 </form>
				 <div class = "todolist-title">
					Todo
				</div>
				 <section class="todo-section">
					<ul id ="todo-list"></ul>
				  </section>
				  <div class = "donelist-title">
					Done
				</div>
				  <section class="done-section">
					<ul id ="done-list"></ul>
				  </section>
		</div>
	</body>
	<script src = "script.js"></script>
</html>
