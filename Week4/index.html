<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input class="input-text" placeholder="0" />
      <div class="button-wrapper">
        <div class="sub-wrapper">
          <button class="reset-operator" data-Type="ac">AC</button>
          <button class="operator" data-Type="operator">รท</button>
        </div>
        <div class="sub-wrapper">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator" data-Type="operator">ร</button>
        </div>
        <div class="sub-wrapper">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator" data-Type="operator">+</button>
        </div>
        <div class="sub-wrapper">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator" data-Type="operator">-</button>
        </div>
        <div class="sub-wrapper">
          <button class="zero-number">0</button>
          <button class="number">.</button>
          <button class="operator" data-Type="operator">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
